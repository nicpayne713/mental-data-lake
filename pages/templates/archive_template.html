    <style>
      :root {
        --color-bg: #f5f5f5; /* Light gray background color */
        --color-bg-code: #f0f0f0; /* Slightly darker background for code */
        --color-bg-secondary: #f0f0f0; /* Slightly darker background for code */
        --color-text: #333; /* Dark text color */
        --color-link: #007acc; /* Standard link color */
        --color-accent: #4caf50; /* Green accent color */
        --overlay-brightness: 0.9; /* Slightly brighter overlay */
        --body-width: 800px;
        --base-font-size: 16px; /* Base font size */
      }

      [data-theme="dark"] {
        --color-bg: #1f2022; /* Dark background color */
        --color-bg-code: #1f2022;
        --color-bg-secondary: #21252d; /* Slightly darker background for code */
        --color-text: #c0e5c0; /* Light text color */
        --color-link: #64a1dd; /* Light link color */
        --color-accent: #b7e3b7;
        --overlay-brightness: 0.85;
        --body-width: 800px;
      }

      [data-theme="light"] {
        --color-bg: #ffffff; /* White background color */
        --color-bg-code: #f5f5f5; /* Light gray background for code */
        --color-bg-secondary: #f0f0f0; /* Slightly darker background for code */
        --color-text: #333;
        --color-link: #007acc;
        --color-accent: #4caf50;
        --overlay-brightness: 0.95; /* Slightly brighter overlay for light theme */
      }

      html {
        font-family: "Nunito", monospace;
        background: var(--color-bg);
        color: var(--color-text);
        font-size: var(--base-font-size);
      }

      a {
        color: var(--color-link);
      }

      body {
        background: rgba(14, 28 34 0.7);
        display: flex;
        flex-direction: column;
        font-size: var(--base-font-size);
        justify-content: space-between;
        line-height: 1.6; /* Adjusted line height for better readability */
        margin: 5rem auto;
        max-width: var(--body-width);
        min-height: 100vh;
        padding: 0 0.5rem;
      }

      /* Add these styles for admonitions */
      .admonition {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 1rem; /* Adjusted font size for admonition */
      }

      .admonition-title {
        font-size: 1.2rem; /* Adjusted font size for the title */
      }

      .admonition.scripture,
      .admonition.index-welcome,
      .admonition.background-thought {
        padding: 0.5rem; /* Adjusted padding */
        border-left: 3px solid #555; /* Dark grey bar to the left */
        opacity: 0.8; /* Adjusted opacity for a more opaque look */
        margin: 1rem 0; /* Adjusted margin */
      }

      .admonition.background-thought .admonition-title {
        background-color: var(
          --color-bg
        ); /* Use the background color of the page */
        padding: 0.3rem; /* Adjusted padding for the title */
        border-bottom: none; /* Remove the border-bottom for the title */
        font-size: 1.2rem; /* Adjusted font size for the title */
      }

      .admonition.background-thought p {
        font-size: 0.9rem; /* Adjusted text size for the paragraph inside the admonition */
        margin: 0; /* Remove default margin */
      }

      .admonition.scripture {
        background-color: #ffffff0a;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .admonition.index-welcome {
        background-color: #1f2022;
        color: #64a1dd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .admonition.note {
        color: #fff;
        background-color: #32506b;
        border: 1px solid #27405a;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .admonition.warning {
        color: #333;
        background-color: #f5c266;
        border: 1px solid #e3aa40;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .admonition.danger {
        color: #fff;
        background-color: #d05a4e;
        border: 1px solid #b94036;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .admonition.success {
        color: #333;
        background-color: #6fbf8e;
        border: 1px solid #5fa27a;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      nav {
        background: var(--color-bg-secondary);
        padding: 1rem 0;
        align-items: flex-end;
        max-width: 1000px;
        width: 100%;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: flex-end;
      }

      nav ul li {
        margin: 0 0.4rem;
      }

      nav ul li a {
        text-align: center;
        color: gainsboro;
        text-decoration: none;
        padding: 0.5rem !important;
        margin-left: 0.1rem;
        margin-right: 0.1rem;
        align-items: flex-end;
        font-size: 1rem; /* Adjusted font size for navigation links */
      }

      ul.archive-tags li:hover a,
      ul.archive-tags li a:focus-visible,
      nav ul li a:focus-visible,
      nav ul li:hover a {
        color: #3d9e9e;
      }

      ul.archive-tags {
        display: flex;
        justify-content: center;
        list-style-type: none;
        color: gainsboro;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
        width: 100%;
      }

      ul.archive-tags li {
        padding: 0.2rem 1rem;
      }

      ul.archive-tags li a {
        text-decoration: none;
        color: #fafafa;
      }

      table {
        margin: 0px auto;
        border-collapse: collapse;
        border-spacing: 0;
        display: block;
        max-width: -moz-fit-content;
        max-width: fit-content;
        overflow-x: auto;
        white-space: nowrap;
        font-size: 1rem; /* Adjusted font size for tables */
      }

      table thead th {
        border: solid 1px var(--color-text);
        padding: 10px;
        text-align: left;
        font-size: 1rem; /* Adjusted font size for table header */
      }

      table tbody td {
        border: solid 1px var(--color-text);
        padding: 10px;
        font-size: 1rem; /* Adjusted font size for table cells */
      }

      tr {
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #of1413;
      }

      .theme-switch {
        z-index: 10;
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
        display: flex;
        justify-content: flex-end;
        margin-right: 1rem;
        margin-left: auto;
        position: fixed;
        right: 1rem;
        top: 1rem;
      }

      .theme-switch input {
        display: none;
      }

      .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: 0.4s;
      }

      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 26px;
      }

      input:checked + .slider {
        background-color: #343434;
      }

      input:checked + .slider:before {
        background-color: #848484;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      img {
        max-width: 1080px;
        max-height: 500px;
        margin: 0 auto;
      }

      .title {
        background: var(--color-bg-secondary);
        margin-bottom: 0rem;
        margin-top: 0rem;
        text-align: center;
        font-size: 2rem; /* Adjusted font size for title */
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--color-bg-secondary);
        margin: 0 calc((100% - var(--body-width)) / 10); /* Adjust the factor (1/5) as needed */
      }

      .prevnext {
        justify-self: flex-end;
        flex: 1;
      }

      .prev,
      .next {
        align-self: flex-end;
      }

      .heading-permalink {
        color: rgba(0, 0, 0, 0);
        font-size: 0;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #5651b7;
      }

      body::-webkit-scrollbar-track {
        background: #392e3d;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #5651b7;
        border-radius: 0.25rem;
        background: rgb(112, 107, 208);
        background: linear-gradient(
          180deg,
          rgba(112, 107, 208, 1) 0%,
          rgba(86, 81, 183, 1) 100%
        );
        border: 1px solid rgba(86, 81, 183, 0.5);
      }

      blockquote {
        font-family: "Courier New", Courier, monospace; /* Use a monospace font for a code-like appearance */
        font-size: 1.2rem;
        color: var(--color-link);
        border-left: 5px solid var(--color-accent);
        padding-left: 1.5rem; /* Increased padding for better indentation */
        margin: 1rem;
        background: var(--color-bg);
        filter: brightness(var(--overlay-brightness));
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      blockquote p {
        margin: 0;
      }

      /* Style for regular code blocks */
      pre {
        background-color: #2d2d2d; /* Change this to your preferred background color */
        padding: 1rem;
        overflow-x: auto;
      }

      code {
        font-family: "Courier New", monospace;
        color: #eefbfe;
        font-size: 1rem;
      }

      /* Style for code blocks within p tags */
      p code {
        background-color: #363636; /* Change this to your preferred background color */
        padding: 0.5rem;
        border-radius: 0.3rem;
        font-family: "Courier New", monospace;
        color: #eefbfe;
        font-size: 0.9rem; /* Adjust the font size as needed */
      }

      /* Optional: Apply different colors to different token types */
      p code[class*="language-"] {
        color: #abb2bf;
      }

      /* Add additional token type styling as needed */

      /* Style line numbers (optional) */
      .line-numbers {
        color: #848484; /* Change the line number color */
      }

      /* Style the language label (optional) */
      .language-label {
        background-color: #1f2022; /* Change the background color */
        color: #64a1dd; /* Change the text color */
        padding: 0.2rem 0.5rem; /* Add padding for better aesthetics */
        font-size: 0.8rem; /* Adjust the font size as needed */
        border-radius: 0.3rem; /* Add rounded corners */
      }

      /* Add a color scheme for syntax-like highlighting */
      code[class*="language-"] {
        color: #abb2bf;
      }

      /* Apply different colors to different token types */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #5c6370;
      }

      .token.punctuation {
        color: #abb2bf;
      }

      .token.namespace {
        opacity: 0.7;
      }

      .token.property,
      .token.tag,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: #e06c75;
      }

      .token.boolean,
      .token.number {
        color: #d19a66;
      }

      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #98c379;
      }

      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string {
        color: #56b6c2;
      }

      .token.atrule,
      .token.attr-value,
      .token.keyword {
        color: #c678dd;
      }

      .token.function,
      .token.class-name {
        color: #61afef;
      }

      .token.regex,
      .token.important,
      .token.variable {
        color: #c678dd;
      }

      .token.important,
      .token.bold {
        font-weight: bold;
      }

      .token.italic {
        font-style: italic;
      }

      .token.entity {
        cursor: help;
      }
    </style>
  </head>
